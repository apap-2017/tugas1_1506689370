 <!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>View All residents</title>
<link rel = "stylesheet" href ="/css/bootstrap.min.css"></link>
<style>body{padding:0vw 0.5vw 0 0.5vw}.navbar{border-radius:0 0 5px 5px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)}</style>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
	<div th:replace = "fragments/fragment :: header" ></div> 

	<h1 class="page-header">View</h1>
	
	<form action="/penduduk/cari" method="post">
		<div>
			<label for="kota">Kota</label> 
			<select id="kota" name ="kota">
				<option th:each="option,iterationStatus: ${kota}" th:attr="value=${option.kode}" th:text="${option.nama}"></option>
			</select>
		</div>
		<div>
			<label for="kecamatan">Kecamatan</label> 
			<select id="kecamatan" name ="kecamatan">
			</select>
		</div>
		<div>
			<label for="kelurahan">Kelurahan</label> 
			<select id="kelurahan" name ="kelurahan">
			</select>
		</div>
		<div>
			<button type="submit" name="action" value="save">Search</button>
		</div>
	</form>
<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/js/script.js">></script>
</body>

</html>
