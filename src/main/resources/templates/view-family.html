<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View Family</title>
	<link rel="stylesheet" href="/css/datatables.min.css"/>
	<link rel = "stylesheet" href ="/css/bootstrap.min.css"></link>
	<style>body{padding:0vw 0.5vw 0 0.5vw}.navbar{border-radius:0 0 5px 5px;box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)}</style>
</head>
<body>
	<div th:replace = "fragments/fragment :: header" ></div> 
	<h1>Family</h1>
	<h3 th:text="'NKK = ' + ${family.nomorKk}"></h3>
	<h3 th:text="'Alamat = ' + ${family.alamat}"></h3>
	<h3 th:text="'RT/RW = ' + ${family.rt} + '/' + ${family.rw}"></h3>
	<h3 th:text="'Kelurahan/Desa = ' + ${address.kelurahan}"></h3>
	<h3 th:text="'Kecamatan = ' + ${address.kecamatan}"></h3>
	<h3 th:text="'Kota = ' + ${address.kota}"></h3>
	<table id="table" class="display">
		<thead>
			<tr>
				<th>No</th>
				<th>Nama Lengkap</th>
				<th>NIK</th>
				<th>Jenis Kelamin</th>
				<th>Tempat Lahir</th>
				<th>Tanggal Lahir</th>
				<th>Agama</th>
				<th>Pekerjaan</th>
				<th>Status Perkawinan</th>
				<th>Status Dalam Keluarga</th>
				<th>Kewarganegaraan</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="member,iterationStatus: ${family.members}">
				<td th:text="${iterationStatus.count}"></td>
				<td th:text="${member.nama}"></td>
				<td th:text="${member.nik}"></td>
				<td th:text="${member.jenisKelamin}?'Perempuan':'Laki-laki'"></td>
				<td th:text="${member.tempatLahir}"></td>
				<td th:text="${member.tanggalLahir}"></td>
				<td th:text="${member.agama}"></td>
				<td th:text="${member.pekerjaan}"></td>
				<td th:text="${member.statusPerkawinan}"></td>
				<td th:text="${member.statusDalamKeluarga}"></td>
				<td th:text="${member.wni}?'WNI':'WNA'"></td>
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/datatables.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#table').DataTable();
		});
	</script>
</body>
</html>
